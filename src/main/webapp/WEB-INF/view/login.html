<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<title>Login Page</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<div class="login-page">
		<div class="form">
		
			<form class="login-form" th:action="@{/login}" th:object="${User}"
				method="get">
					<div th:if="${message}" th:text="${message}"
				th:class="${'alert ' + alertClass}"></div>
				<label for="username">Username</label>
				 <input type="text" id="username" name="username" />
				 <label for="password">password</label>
				 <input type="password" id="password" name="password" />
				<button>login</button>
				<p class="message">
					Not registered? <a href="/" th:href="@{/register}">Register
						here</a>
				</p>

			</form>
		</div>
	</div>
</body>
</html>
