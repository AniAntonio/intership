<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>404 HTML Template by Colorlib</title>


<link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />


<link type="text/css" rel="stylesheet" href="css/style.css" />


</head>

<body>
	<div id="notfound">
		<div th:if="${message}" class="notfound">
			<div class="notfound-404">
				<h1>INVALID URL</h1>
			</div>
			<span th:utext="${message}"></span> <br></br> <a
				th:href="@{/adminHome}" class="btn btn-default">Go To Home Page</a>
		</div>

		<div th:if="${message==null}" class="notfound">
			<div class="notfound-404">
				<h1>INVALID URL</h1>
			</div>
			<span th:utext="${message}"></span> <br></br> <a th:href="@{/}"
				class="btn btn-default">Go To Login Page</a>
		</div>
	</div>

</body>

</html>
