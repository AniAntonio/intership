<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
	<form action="#" th:action="@{/addBook}" th:object="${book}"
		method="post">
		<label for="title">Title</label> <input type="text"
			th:field="*{title}" id="title" placeholder="title">
		<span th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}"></span> <label for="description">Description</label>
		<input type="text" th:field="*{description}" id="description"
			placeholder="description"> <span
			th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			
		<label for="publishingdate">Publishing Date</label> <input type="date"
			th:field="*{publishingdate}" id="publishingdate" placeholder="publishingdate">
		<span th:if="${#fields.hasErrors('publishingdate')}"
			th:errors="*{publishingdate}"></span>
			
			<label for="authors">Author</label> 
			 <select  th:field="*{idAuthors}"  id="dropOperator" multiple="multiple">
    <option value="0">select operator</option>
    <option th:each="author : ${authors}"  th:value="${author.id}" th:text="${author.firstname}"></option>
    </select>
			
			 <input type="submit"
			value="Add Book">
	</form>
</body>
</html>
