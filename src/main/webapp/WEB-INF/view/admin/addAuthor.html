<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Author</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/adminHome.css}" />
</head>
<body>
	<div th:replace="templates/header :: headertemplate"></div>
	<div class="form">
		<!-- <span th:if="${author.firstname == null && author.lastname != null}">Error</span> -->
		<form class="login-form" action="#" th:action="@{/author}"
			th:object="${author}" method="post">
			<label for="firstname">Firstname</label> <input type="text"
				th:field="*{firstname}" id="firstname" placeholder="firstName">
			<span th:if="${#fields.hasErrors('firstname')}"
				th:errors="*{firstname}"></span> <label for="lastname">LastName</label>
			<input type="text" th:field="*{lastname}" id="lastname"
				placeholder="lastname"> <span
				th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
			<label for="dateofbirth">Dateofbirth</label> <input type="date"
				th:field="*{dateofbirth}" id="dateofbirth" placeholder="dateofbirth">
			<span th:if="${#fields.hasErrors('dateofbirth')}"
				th:errors="*{dateofbirth}"></span> <input type="submit"
				value="Add Author">
		</form>
	</div>
	<footer th:replace="templates/footer :: footertemplate"> </footer>
</body>
</html>
