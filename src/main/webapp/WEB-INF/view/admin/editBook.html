<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
	<form action="#" th:action="@{/book/edit(isbn=${book.isbn})}" th:object="${book}"
		method="post">
		<label for="title">Title</label> <input type="text"
			th:field="*{title}" id="title" placeholder="fititlerstName">
		<span th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}"></span> <label for="description">Description</label>
		<input type="text" th:field="*{description}" id="description"
			placeholder="description"> <span
			th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			
		<label for="publishingdate">Publishing Date</label> <input type="date"
			th:field="*{publishingdate}" id="publishingdate" placeholder="publishingdate">
		<span th:if="${#fields.hasErrors('publishingdate')}"
			th:errors="*{publishingdate}"></span> <input type="submit"
			value="Edit Book">
	</form>
</body>
</html>
