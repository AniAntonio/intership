<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>AuthorHome</title>
</head>
<body>
	<div th:switch="${authors}">
		<h2 th:case="null">No authors yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Date Of Birth</th>
						<th>Edit</th>
						<th>Delete</th>
						<th><a th:href="@{/logout}">Log Out</a></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="author : ${authors}">
						<td th:text="${author.firstname}"></td>
						<td th:text="${author.lastname}"></td>
						<td th:text="${author.dateofbirth}"></td>
						<td><a th:href="@{/author/edit/{id}(id=${author.id})}">Edit</a></td>
						<td><a th:href="@{/author/delete/{id}(id=${author.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a th:href="@{/author/addAuthor}">Add Author</a>
		</p>
	</div>
</body>
</html>
