<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<title>Register</title>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="login-form" action="#" th:action="@{/signup}"
				th:object="${user}" method="post">
				<label for="username">Username</label> <input type="text"
					th:field="*{username}" id="username" placeholder="username">
				<span th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}"> </span> <label for="password">Password</label>
				<input type="password" th:field="*{password}" id="password"
					placeholder="password"> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				<br></br> <label for="firstname">Firstname</label> <input
					type="text" th:field="*{firstname}" id="firstname"
					placeholder="firstName"> <span
					th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
				<br></br> <label for="lastname">LastName</label> <input type="text"
					th:field="*{lastname}" id="lastname" placeholder="lastname">
				<span th:if="${#fields.hasErrors('lastname')}"
					th:errors="*{lastname}"></span><label for="email">Email</label> <input
					type="text" th:field="*{email}" id="email" placeholder="email">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
				</span>
				<button>Sign Up</button>
			</form>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
