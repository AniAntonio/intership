<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Register</title>
   </head>
   <body>
      <form action="#" th:action="@{/signup}" th:object="${user}"
         method="post">
         <label for="username">Username</label> <input type="text"
            th:field="*{username}" id="username" placeholder="username">
         <span th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}">
         </span> <br></br> <label for="password">Password</label>
         <input type="password" th:field="*{password}" id="password"
            placeholder="password"> <span
            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <br></br>
         <label for="firstname">Firstname</label> <input type="text"
            th:field="*{firstname}" id="firstname" placeholder="firstName">
         <span th:if="${#fields.hasErrors('firstname')}"
            th:errors="*{firstname}"></span>  <br></br> <label for="lastname">LastName</label>
         <input type="text" th:field="*{lastname}" id="lastname"
            placeholder="lastname"> <span
            th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span> <br></br>
         <label for="email">Email</label> <input type="text"
            th:field="*{email}" id="email" placeholder="email">
         <span th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}">
         </span> <br></br>
         <input type="submit" value="Sign Up">
      </form>
   </body>
</html>
